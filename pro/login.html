<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required>
      <label>Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
    </form>
    <div class="message" id="loginMessage"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://127.0.0.1:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          sessionStorage.setItem('access_token', result.access_token);
          sessionStorage.setItem('role', result.role);
          window.location.href = 'dashboard.html'; // âœ… Redirect after login
        } else {
          document.getElementById('loginMessage').textContent = result.message || 'Login failed.';
        }
      } catch (error) {
        document.getElementById('loginMessage').textContent = 'Network error: ' + error.message;
      }
    });
  </script>
</body>
</html>
